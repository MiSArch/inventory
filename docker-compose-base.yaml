# Docker Compose Configuration
# visit https://docs.docker.com/compose/

version: '3.8'
services:
  # app service for your backend
  inventory:
    restart: unless-stopped
    healthcheck:
      test: >
        curl -f -X GET http://localhost:8080/health || exit 1
      interval: 1s
      timeout: 10s
      retries: 20
      start_period: 3s
    build:
      context: ./
      target: production
    environment:
      DATABASE_URI: mongodb://inventory-db:27017
    depends_on:
      - inventory-db
  inventory-db:
    image: mongo:6.0
    hostname: inventory-db
    restart: always
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
    volumes:
      - inventory-db-data:/data/db
    command: mongod --replSet rs0 --bind_ip_all
  mongosetup:
    image: mongo:6.0
    depends_on:
      - inventory-db
    restart: "no"
    entrypoint: [ "bash", "-c", "sleep 10 && mongosh --host inventory-db:27017 --eval 'rs.initiate()'"]
  inventory-dapr:
    image: "daprio/daprd:edge"
    network_mode: "service:inventory"
    command:
      [
        "./daprd",
        "--app-id",
        "inventory",
        "--app-port",
        "${EXPERIMENT_CONFIG_SIDECAR_PORT:-8080}",
        "--dapr-http-port",
        "3500",
        "-placement-host-address",
        "placement:50006",
        "--config",
        "/config.yaml",
        "--resources-path",
        "/components",
      ]

volumes:
  inventory-db-data:
